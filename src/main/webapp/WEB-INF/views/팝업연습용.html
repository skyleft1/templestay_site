<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aaa</title>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').click(function(){
				console.log("aaa")
				$('body').append('<div class="blind"></div>');
				$('body').append('<div class="popup"></div>');
			})
		})
	</script>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
		}
		.blind {
			position: absolute;
			width:100%;
			height:100%;
			background: black;
			opacity: 0.5;
			z-index: 10;
		}
		.popup{
			position: absolute;
			width:200px;
			height:200px;
			top:50%;
			left:50%;
			margin-top:-100px;
			margin-left:-100px;
			z-index: 100;
			background: white;
		}
	</style>
</head>
<body>
	<input type="button" name="" value="눌러바">
</body>
</html>
